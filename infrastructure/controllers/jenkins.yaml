apiVersion: v1
kind: Namespace
metadata:
  name: jenkins 
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jenkins
  namespace: jenkins
spec:
  interval: 24h 
  url: https://charts.jenkins.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jenkins
  namespace: jenkins
spec:
  interval: 10m0s
  chart:
    spec:
      chart: jenkins
      version: '4.3.30'
      sourceRef:
        kind: HelmRepository
        name: jenkins
        namespace: jenkins
  values:
    controller:
      jenkinsUriPrefix: "/jenkins"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins
  namespace: jenkins
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: jenkins.markguiang.dev
    http:
      paths:
      - path: /jenkins
        pathType: ImplementationSpecific
        backend:
          service:
            name: jenkins
            port:
              number: 8080
